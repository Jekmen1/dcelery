version: '3.11'

services:

  redis:
    image: redis:7.0.11-alpine


  django:
    image: django-docker:0.0.1
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    image: celery-docker:0.0.1
    build: .
    ports:
      - "8001:8000"
    depends_on:
      - redis
